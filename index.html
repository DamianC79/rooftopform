<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- https://rooftop.dev/es/contact -->

<body>

    <div id="flex-container">

        <header id="encabezado"> 
            
            <div class="logo">
                <img class="img" src="https://rooftop.dev/images/rooftop-logo.webp"/>
            </div>
            
            <div class="menu">
                
                <nav class="menu_items">
                    <a class="items" href="https://rooftopacademy.com/">Academy</a>
                    <a class="items" href="https://rooftop.dev/contact">Contacto</a>
                    <a class="items" href="https://rooftop.dev/apply">Aplica</a>
                    <a class="items" href="https://rooftop.dev/hire">Contrata</a>
                </nav>
                
            </div>
            
        </header>
        
        <div id="formulario">
            
            <div class="contacto">

                <div class="contacto-info">

                    <div class="info">
                        
                        <h1 class="title">Contáctanos</h1>
                        <p class="text">Completa el formulario y un representante de Rooftop te contactará en la brevedad.</p>
                        
                    </div>
                    
                    <div class="cards">
                        
                        <div class="card">
                            
                            <div class="img">
                                
                                <img src="https://rooftop.dev/images/icons/map-marker.svg"/>
                                
                            </div>
                            
                            <div class="card-text">
                                
                                <strong >Encuéntranos</strong>
                                <p class="text">3050 Biscayne Blvd Suite 302,</p>
                                <p class="text">Miami, Florida 33137, US</p>
                                
                            </div>
                            
                        </div>
                        
                        <div class="card">
                            
                            <div class="img">
                                
                                <img src="https://rooftop.dev/images/icons/outline-envelope.svg"/>
                                
                            </div>
                            
                            <div class="card-text">
                                
                                <strong >Envíanos un correo</strong>
                                <p class="text">info@rooftop.dev</p>
                                
                            </div>
                            
                        </div>
                        
                    </div>

                </div>
                
                <div class="form">
                    
                    <div class="wrapper-input">
                        <input class="input-form name" type="text" placeholder="Nombre Completo">
                        <input class="input-form send" type="select" placeholder="Enviar a">
                    </div>
                        
                    <input class="input-form email" type="text" placeholder="Correo Electrónico">
                    <textarea class="input-form comment" name="description" placeholder="Me gustaria saber acerca de"></textarea>
                    <input class="btn-submit" type="submit" value="Contáctenos">
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
